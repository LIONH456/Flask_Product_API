<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-logo">🛍 ModernShop</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
</header>

<main class="checkout-container">
    <h1>Thank You, {{ name }}! 🎉</h1>
    <p>Your order has been placed successfully.</p>
    <p>We will contact you at <strong>{{ email }}</strong> and ship to:</p>
    <p><em>{{ address }}</em></p>

    <a href="{{ url_for('index') }}" class="btn checkout-btn full-width" style="margin-top: 20px;">Back to Home</a>
</main>
</body>
</html>
